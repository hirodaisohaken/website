        baseURL = "{{BASE_URL}}/ja/"
        languageName = '日本語'
        languageCode = 'ja'
        theme = 'sohakenTheme'
        title = '広島大学｜素粒子ハドロン理論'
        weight = 1 # Keeps japanese as the most important
        [languages.ja.Menu]
            [[languages.ja.Menu.main]]
                name = "ホーム"
                url = ""
                weight = 1
            [[languages.ja.Menu.main]]
